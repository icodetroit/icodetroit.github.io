<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMAGINARIUM</title>
    <link rel="stylesheet" href="static/css/index.css">
    <script src="/static/bower_components/requirejs/require.js" data-main="/static/js/src/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div data-anchor-target="#top + .gap" data-bottom-top="transform:translate3d(0px, 200%, 0px)" data-top-bottom="transform:translate3d(0px, 0%, 0px)" class="parallax-image-wrapper parallax-image-wrapper-100">
      <div style="background-image:url(/static/img/river.jpg)" data-anchor-target="#top + .gap" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);" class="parallax-image parallax-image-100"></div>
    </div>
    <!-- the +/-80% translation can be adjusted to control the speed difference of the image-->  
    <div data-anchor-target="#contact + .gap" data-bottom-top="transform:translate3d(0px, 300%, 0px)" data-top-bottom="transform:translate3d(0px, 0%, 0px)" class="parallax-image-wrapper parallax-image-wrapper-50">
      <div style="background-image:url(/static/img/DetroitSkyline.jpg)" data-anchor-target="#contact + .gap" data-bottom-top="transform: translate3d(0px, -60%, 0px);" data-top-bottom="transform: translate3d(0px, 60%, 0px);" class="parallax-image parallax-image-50"></div>
    </div>
    <div id="skrollr-body">
      <div id="top" class="section container-fluid">
        <div class="title-container row">
          <div class="title">IMAGINARIUM</div>
        </div>
        <div class="menu">
          <div class="menu-item about"><a href="about.html">
              <div class="text">About</div></a></div>
          <div class="menu-item blog"><a href="blog.html">
              <div class="text">Blog</div></a></div>
          <div class="menu-item contact"><a href="contact.html">
              <div class="text">Contact</div></a></div>
        </div>
      </div>
      <div style="background-image:url(/static/img/river.jpg);" class="gap gap-100">
        <div id="about" class="section container-fluid">
          <div class="title">ABOUT</div>
          <div class="about-content">The Imaginarium Creative Outreach is a Detroit non-profit organization with a passion to expose every child in the city to their artistic passion.</div>
          <div class="learn-more col-md-3 ico-btn ico-btn-lg">Learn More</div>
        </div>
      </div>
      <div id="contact" class="container-fluid section">
        <div class="title-container row">
          <div class="title">CONTACT</div>
        </div>
        <div class="row"> 
          <div id="kristian" class="contact-person container-fluid">
            <div class="overlay"></div>
            <div class="row">
              <div class="contact-info col-md-5 col-sm-5 col-xs-12">
                <div class="contact-label row">WHO</div>
                <div class="info row">Kristian Chanel, Founder                       </div>
              </div>
              <div class="contact-info email col-md-offset-2 col-md-5 col-sm-offset-2 col-sm-2 col-xs-12">
                <div class="contact-label row">EMAIL</div><a href="mailto:kristianchanelphotography@gmail.com" class="info">kristianchanelphotography</a><a href="mailto:kristianchanelphotography@gmail.com" class="info">@</a><a href="mailto:kristianchanelphotography@gmail.com" class="info">gmail.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="background-image:url(/static/img/DetroitSkyline.jpg);" class="gap gap-50"></div>
    </div>
